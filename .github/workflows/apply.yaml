name: Terraform Apply
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  pull-requests: write

concurrency:
  group: terraform

env:
  DIR: cdktf.out/stacks/${{ startsWith(github.ref_name, 'release/') && 'prod' || 'dev'}}
  GCP_PROJECT_ID: ${{ startsWith(github.ref_name, 'release/') && 'tasuke-prod' || 'tasuke-dev'}}
  GCP_PROJECT_NUMBER: ${{ startsWith(github.ref_name, 'release/') && '840011577241' || '720364425367'}}
  
jobs:
  plan:
    runs-on: ubuntu-latest

    environment: ${{ startsWith(github.ref_name, 'release/') && 'prod-viewer' || 'dev-viewer'}}

    outputs:
      has-diffs: ${{ steps.save.outputs.has-diffs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/curioswitch
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account: terraform-viewer@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - run: pnpm install
      
      - run: pnpm run synth

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -detailed-exitcode -out=tfplan
        working-directory: ${{ env.DIR }}

      - name: Save Plan
        id: save
        if: steps.plan.outputs.exitcode == 2
        run: |
          gsutil cp -R . gs://${{ env.GCP_PROJECT_ID }}-tfstate/plans/${{ github.sha }}
          echo "has-diffs=true" >> "$GITHUB_OUTPUT"
        working-directory: ${{ env.DIR }}

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.has-diffs == 'true'

    environment: ${{ startsWith(github.ref_name, 'release/') && 'prod' || 'dev'}}

    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/curioswitch
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account: terraform-admin@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Load Plan
        run: gsutil cp -R gs://${{ env.GCP_PROJECT_ID }}-tfstate/plans/${{ github.sha }} .
        working-directory: ${{ env.DIR }}

      - name: Terraform Apply
        run: terraform apply -no-color tfplan
        working-directory: ${{ env.DIR }}/${{ github.sha }}
